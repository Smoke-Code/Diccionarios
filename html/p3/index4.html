<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos los inputs</title>
</head>
<body>
  <h1>de texto</h1>
    <label for="name ">name: </label>
    <input type="text" name="name" value="name">
      <br>
      <h1>to password</h1>
    <label for="pass">pasword: </label>
    <input type="password" name="pass" value="pass">
      <br>
      <h1>email</h1>
    <label for="email">Email:</label>
    <input type="email" name="email" value="email">
      <br>
      <h1>number:</h1>
    <label for="number">number:</label>
    <input type="number" name="number" value="number">
      <br>
      <h1>date</h1>
      <label for="date">date</label>
    <input type="date" name="date" value="date">
      <br>
      <h1>select multiple options</h1>
    <label for="select">select checkbox</label>
    <input type="checkbox" name="checkbox" value="si">Suscribirse
      <br>
      <h1>selection</h1>
    <select name="pais">
        <option value="usa">Estados unidos</option>
        <option value="canada">Canada</option>
        <option value="mexico">mexico</option>
    </select>
    <br>
      <h2>Elige tu genero : </h2>
    <label for="masculino">
      <input type="radio" name="genero" value="masculino">Masculino
    </label>
    <label for="femenino">
      <input type="radio" name="genero" value="femenino">Femenino
    </label>
    
     <br>
      <h1>file</h1>
    <label for="file">file</label>
    <input type="file" name="file" >
      <br>
      <h1>telefono</h1>
    <label for="tel">telephone</label>
    <input type="tel" name="number_telephone" >
      <br>
      <h1>url</h1>
      <label for="url">url</label>
      <input type="url" name="sitio " >
      <br>
      <h1>search</h1>
      <input type="search" name="search" > 
      <br>

      <h1>Enviar</h1>
      <input type="submit"  value="Enviar">
      <br>
      <h1>Restablecer</h1>
    <input type="reset" value="restablecer">
      <br>
      <h1>boton</h1>    
      <input type="button" value="Click Aqui">
</body>
</html>
