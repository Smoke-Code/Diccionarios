<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formularios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <form method="get" action="backend/form.php"> // tenemos metodos GET y POST
      <label for="name">Nombre: </label>
      <input type="text" name="name" id='name' placeholder='george david' >
      <br>
      <label for="pass">Password:</label> 
      <input type="password" name="pass" id="pass" >
      <br>
      <label for="submit">Enviar Datos</label>
      <input type="submit" name="submit" value="submit">
      <br>
      <label for="reset">Restablecer formulario</label>
      <input type="reset" name="delete" id='delete' value="Reset">
      <br>
      <label for="seleccina">Selecciona </label>
      <input type="checkbox" name="select" value="select">
      
        
    </form> 
  </body>
</html>
