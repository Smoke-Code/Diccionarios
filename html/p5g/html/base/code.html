<!DOCTYPE html>
<html lang="en">
  <head>
    <title>el codigo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/checkradiovolrange.css" rel="stylesheet">
  </head>
  <body>
    <h1>hola mundo</h1>
    <!--cambiar el color de los checkbox-->
    <input type="checkbox" name="vehiculo1" value="bike" checked>
    <label for="vehiculo1">taxi 1</label>
    <input type="checkbox" name="vehiculo2" value="car" checked>
    <label for="vehiculo2">taxi 2</label>
    <hr>
     
    <!--cambiar el color de los radio --> 
    
    <input type="radio" id='html' name="l1" value="html">
    <label for="html">html</label>
    <input type="radio" id='css' name="l2" value="css">
    <label for="css">css</label>
    <hr>
    <!--cambio de color de la barra para el volumen -->
    <label for="vol">volumen: </label> 
    <input type="range" id='vol' name="vol" min="0" max='100'>
  
    <hr>

    <label for="file">Descarga en progreso: </label>
    <progress id='file' value="72" max="100">72%</progress>
    


      
  </body>
</html>
